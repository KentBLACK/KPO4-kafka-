<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список заказов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        nav {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        nav a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            background: white;
            border-radius: 5px;
            transition: all 0.3s;
            border: 2px solid #667eea;
        }
        nav a:hover {
            background: #667eea;
            color: white;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background: #667eea;
            color: white;
        }
        .table tr:hover {
            background: #f8f9fa;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список заказов</h1>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/orders">Заказы</a></li>
                <li><a href="/accounts">Аккаунты</a></li>
            </ul>
        </nav>
        <div class="info" th:if="${userId}">
            Заказы для пользователя: <strong th:text="${userId}"></strong>
        </div>
        <table class="table" th:if="${orders != null and !orders.isEmpty()}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Пользователь</th>
                    <th>Сумма</th>
                    <th>Описание</th>
                    <th>Статус</th>
                    <th>Создан</th>
                    <th>Обновлен</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.userId}"></td>
                    <td th:text="${order.amount}"></td>
                    <td th:text="${order.description}"></td>
                    <td th:text="${order.status}"></td>
                    <td th:text="${order.createdAt}"></td>
                    <td th:text="${order.updatedAt}"></td>
                </tr>
            </tbody>
        </table>
        <div class="info" th:if="${orders != null and orders.isEmpty()}">
            Заказы не найдены для данного пользователя
        </div>
    </div>
</body>
</html>
