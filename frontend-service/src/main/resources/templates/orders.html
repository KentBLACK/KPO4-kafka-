<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        nav {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        nav a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            background: white;
            border-radius: 5px;
            transition: all 0.3s;
            border: 2px solid #667eea;
        }
        nav a:hover {
            background: #667eea;
            color: white;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .action-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .action-card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .action-card p {
            color: #666;
            margin-bottom: 20px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Работа с заказами</h1>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/orders">Заказы</a></li>
                <li><a href="/accounts">Аккаунты</a></li>
            </ul>
        </nav>
        <div class="actions">
            <div class="action-card">
                <h3>Просмотр заказов</h3>
                <p>Получить список всех заказов пользователя</p>
                <form action="/orders/list" method="get">
                    <div style="margin-bottom: 15px;">
                        <label for="userId">ID пользователя:</label>
                        <input type="text" id="userId" name="userId" required style="width: 100%; padding: 10px; margin-top: 5px; border: 2px solid #ddd; border-radius: 5px;">
                    </div>
                    <button type="submit">Получить заказы</button>
                </form>
            </div>
            <div class="action-card">
                <h3>Статус заказа</h3>
                <p>Получить статус заказа по ID</p>
                <form action="/orders/status/result" method="get">
                    <div style="margin-bottom: 15px;">
                        <label for="orderId">ID заказа:</label>
                        <input type="number" id="orderId" name="orderId" required style="width: 100%; padding: 10px; margin-top: 5px; border: 2px solid #ddd; border-radius: 5px;">
                    </div>
                    <button type="submit">Получить статус</button>
                </form>
            </div>
            <div class="action-card">
                <h3>Создать заказ</h3>
                <p>Создать новый заказ</p>
                <a href="/orders/create">
                    <button type="button">Перейти к созданию</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
