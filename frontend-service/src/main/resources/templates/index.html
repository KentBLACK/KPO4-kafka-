<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Service - Главная</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        nav {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        nav a {
            color: #667eea;
            text-decoration: none;
            padding: 15px 30px;
            background: white;
            border-radius: 5px;
            transition: all 0.3s;
            border: 2px solid #667eea;
            display: block;
            font-weight: 500;
        }
        nav a:hover {
            background: #667eea;
            color: white;
        }
        .description {
            text-align: center;
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-top: 30px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .feature-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .feature-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .feature-card p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frontend Service</h1>
        <p class="description">
            Добро пожаловать в интерфейс управления заказами и аккаунтами
        </p>
        <nav>
            <ul>
                <li><a href="/orders">Работа с заказами</a></li>
                <li><a href="/accounts">Работа с аккаунтами</a></li>
            </ul>
        </nav>
        <div class="features">
            <div class="feature-card">
                <h3>Заказы</h3>
                <p>Просмотр списка заказов, создание новых заказов и проверка статуса заказов</p>
            </div>
            <div class="feature-card">
                <h3>Аккаунты</h3>
                <p>Управление аккаунтами пользователей, просмотр баланса и пополнение средств</p>
            </div>
        </div>
    </div>
</body>
</html>
