<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        nav {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        nav a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            background: white;
            border-radius: 5px;
            transition: all 0.3s;
            border: 2px solid #667eea;
        }
        nav a:hover {
            background: #667eea;
            color: white;
        }
        .error-box {
            background: #ffebee;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #f44336;
            text-align: center;
        }
        .error-box h2 {
            color: #c62828;
            margin-bottom: 15px;
        }
        .error-box p {
            color: #b71c1c;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ошибка</h1>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/orders">Заказы</a></li>
                <li><a href="/accounts">Аккаунты</a></li>
            </ul>
        </nav>
        <div class="error-box">
            <h2>✗ Произошла ошибка</h2>
            <p th:text="${error} ?: 'Неизвестная ошибка'"></p>
        </div>
    </div>
</body>
</html>
